<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約リクエスト一覧 - サロン予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- ヘッダー -->
        <header class="bg-blue-600 text-white p-4 flex items-center">
            <a href="customer-home.html" class="mr-3">←</a>
            <h1 class="text-xl font-bold">予約リクエスト一覧</h1>
        </header>

        <!-- メインコンテンツ -->
        <main class="p-4">
            <div class="space-y-3">
                <!-- 予約リクエストカード 1: 確定済み -->
                <div class="bg-white border-2 border-green-500 rounded-lg p-4 shadow">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="inline-block px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded">
                                確定済み
                            </span>
                        </div>
                        <span class="text-xs text-gray-500">2025/11/11 10:00</span>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">2025年11月20日（水）14:00</h3>
                    <p class="text-sm text-gray-600 mb-1">メニュー: カット</p>
                    <p class="text-sm text-gray-600">連絡手段: LINE</p>
                </div>

                <!-- 予約リクエストカード 2: リクエスト中 -->
                <div class="bg-white border-2 border-blue-500 rounded-lg p-4 shadow">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded">
                                リクエスト中
                            </span>
                        </div>
                        <span class="text-xs text-gray-500">2025/11/11 14:30</span>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">2025年11月25日（月）15:00</h3>
                    <p class="text-sm text-gray-600 mb-1">メニュー: カット + カラー</p>
                    <p class="text-sm text-gray-600">連絡手段: -</p>
                </div>

                <!-- 予約リクエストカード 3: 拒否 -->
                <div class="bg-white border-2 border-gray-300 rounded-lg p-4 shadow opacity-60">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <span class="inline-block px-2 py-1 bg-gray-100 text-gray-800 text-xs font-semibold rounded">
                                拒否
                            </span>
                        </div>
                        <span class="text-xs text-gray-500">2025/11/10 09:00</span>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">2025年11月18日（月）10:00</h3>
                    <p class="text-sm text-gray-600 mb-1">メニュー: カット</p>
                    <p class="text-sm text-gray-600">連絡手段: -</p>
                </div>
            </div>

            <!-- 空の状態 -->
            <!-- <div class="text-center py-12">
                <p class="text-gray-500">予約リクエストはありません</p>
            </div> -->
        </main>
    </div>
</body>
</html>
