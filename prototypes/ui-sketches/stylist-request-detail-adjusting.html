<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約リクエスト詳細 - サロン予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- ヘッダー -->
        <header class="bg-green-600 text-white p-4 flex items-center">
            <a href="stylist-requests.html" class="mr-3">←</a>
            <h1 class="text-xl font-bold">予約リクエスト詳細</h1>
        </header>

        <!-- メインコンテンツ -->
        <main class="p-4">
            <!-- ステータス -->
            <div class="mb-6">
                <span class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 text-sm font-semibold rounded">
                    調整中
                </span>
                <p class="text-xs text-gray-500 mt-2">
                    ※ LINEなどで調整後、内容を編集して確定してください
                </p>
            </div>

            <!-- リクエスト情報 -->
            <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6 space-y-4">
                <div>
                    <label class="text-xs text-gray-500">希望日時</label>
                    <p class="text-lg font-semibold">2025年11月19日（火）10:00</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">メニュー</label>
                    <p class="text-base">カット + パーマ</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">お客さん</label>
                    <p class="text-base">鈴木一郎</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">連絡手段</label>
                    <p class="text-base">電話</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">リクエスト日時</label>
                    <p class="text-sm text-gray-600">2025年11月11日 09:00</p>
                </div>
            </div>

            <!-- 操作ボタン -->
            <div class="space-y-3">
                <!-- 調整中（adjusting）の状態 -->
                <div class="space-y-2">
                    <a href="stylist-request-edit.html?id=3" class="block w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 text-center">
                        内容を編集する
                    </a>
                    <button class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                        確定する（Google Calendarに反映）
                    </button>
                    <button class="w-full bg-gray-400 text-white py-3 rounded-lg font-semibold hover:bg-gray-500">
                        調整をキャンセル
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
