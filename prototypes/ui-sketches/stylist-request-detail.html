<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約リクエスト詳細 - サロン予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- ヘッダー -->
        <header class="bg-green-600 text-white p-4 flex items-center">
            <a href="stylist-requests.html" class="mr-3">←</a>
            <h1 class="text-xl font-bold">予約リクエスト詳細</h1>
        </header>

        <!-- メインコンテンツ -->
        <main class="p-4">
            <!-- ステータス -->
            <div class="mb-6">
                <span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 text-sm font-semibold rounded">
                    リクエスト中
                </span>
            </div>

            <!-- リクエスト情報 -->
            <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6 space-y-4">
                <div>
                    <label class="text-xs text-gray-500">希望日時</label>
                    <p class="text-lg font-semibold">2025年11月25日（月）15:00</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">メニュー</label>
                    <p class="text-base">カット + カラー</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">お客さん</label>
                    <p class="text-base">山田太郎</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">連絡手段</label>
                    <p class="text-base">-</p>
                </div>
                <div>
                    <label class="text-xs text-gray-500">リクエスト日時</label>
                    <p class="text-sm text-gray-600">2025年11月11日 14:30</p>
                </div>
            </div>

            <!-- 操作ボタン -->
            <div class="space-y-3">
                <!-- リクエスト中（requested）の状態 -->
                <div class="space-y-2">
                    <button class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                        承認する（Google Calendarに反映）
                    </button>
                    <p class="text-xs text-gray-500 text-center">
                        ※ 承認ボタンを押すと、即座にGoogle Calendarに予定が作成されます
                    </p>
                    <button class="w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold hover:bg-yellow-700">
                        調整する
                    </button>
                    <p class="text-xs text-gray-500 text-center">
                        ※ 調整ボタンを押すと、状態が「調整中」になります。LINEなどで調整後、内容を編集して確定してください
                    </p>
                    <button class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700">
                        拒否する
                    </button>
                </div>

                <!-- 調整中（adjusting）の状態 -->
                <!-- <div class="space-y-2">
                    <a href="stylist-request-edit.html?id=3" class="block w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 text-center">
                        内容を編集する
                    </a>
                    <button class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                        確定する（Google Calendarに反映）
                    </button>
                    <button class="w-full bg-gray-400 text-white py-3 rounded-lg font-semibold hover:bg-gray-500">
                        調整をキャンセル
                    </button>
                </div> -->

                <!-- 確定済みの状態（承認/FIX成功後） -->
                <!-- <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <p class="text-sm text-green-800 font-semibold mb-1">✓ Google Calendar に予定を作成済み</p>
                    <p class="text-xs text-green-700">確定日時: 2025年11月11日 16:00</p>
                </div> -->

                <!-- エラー状態（承認/FIX失敗時） -->
                <!-- <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-sm text-red-800 font-semibold mb-1">✗ Google Calendar への予定作成に失敗しました</p>
                    <button class="mt-2 w-full bg-green-600 text-white py-2 rounded-lg text-sm font-semibold hover:bg-green-700">
                        再試行する
                    </button>
                </div> -->
            </div>
        </main>
    </div>
</body>
</html>
