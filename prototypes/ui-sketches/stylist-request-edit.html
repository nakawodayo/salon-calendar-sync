<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約リクエスト編集 - サロン予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
      <!-- ヘッダー -->
      <header class="bg-green-600 text-white p-4 flex items-center">
        <a href="stylist-requests.html" class="mr-3">←</a>
        <h1 class="text-xl font-bold">予約リクエスト編集</h1>
      </header>

      <!-- メインコンテンツ -->
      <main class="p-4">
        <!-- ステータス -->
        <div class="mb-6">
          <span
            class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 text-sm font-semibold rounded"
          >
            調整中
          </span>
          <p class="text-xs text-gray-500 mt-2">
            ※ LINEなどで調整後、ここで内容を編集して確定してください
          </p>
        </div>

        <!-- 編集フォーム -->
        <form class="space-y-4">
          <!-- 日時選択 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> 希望日時 </label>
            <input
              type="datetime-local"
              id="datetime-input"
              value="2025-11-19T10:00"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            />
            <div
              id="duration-display"
              class="mt-2 p-2 bg-green-50 border border-green-200 rounded-lg hidden"
            >
              <p class="text-sm text-green-800">
                <span id="duration-text"></span>
              </p>
            </div>
          </div>

          <!-- メニュー選択 -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> メニュー </label>
            <select
              id="menu-select"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
            >
              <option value="cut">カット</option>
              <option value="cut-color">カット + カラー</option>
              <option value="cut-perm" selected>カット + パーマ</option>
              <option value="cut-color-perm">カット + カラー + パーマ</option>
            </select>
          </div>

          <!-- お客さん情報（編集不可） -->
          <div class="bg-gray-50 rounded-lg p-4 space-y-2">
            <div>
              <label class="text-xs text-gray-500">お客さん</label>
              <p class="text-base font-semibold">鈴木一郎</p>
            </div>
            <div>
              <label class="text-xs text-gray-500">連絡手段</label>
              <p class="text-sm text-gray-600">電話</p>
            </div>
          </div>

          <!-- 操作ボタン -->
          <div class="space-y-3 pt-4">
            <button
              type="button"
              class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700"
            >
              確定する（Google Calendarに反映）
            </button>
            <p class="text-xs text-gray-500 text-center">
              ※ 確定ボタンを押すと、編集した内容でGoogle Calendarに予定が作成されます
            </p>
            <button
              type="button"
              class="w-full bg-gray-400 text-white py-3 rounded-lg font-semibold hover:bg-gray-500"
            >
              キャンセル
            </button>
          </div>
        </form>
      </main>
    </div>

    <script>
      // メニューの所要時間（分）
      const menuDurations = {
        cut: 60, // カット: 1時間
        "cut-color": 180, // カット + カラー: 3時間
        "cut-perm": 120, // カット + パーマ: 2時間
        "cut-color-perm": 240, // カット + カラー + パーマ: 4時間
      };

      const datetimeInput = document.getElementById("datetime-input");
      const menuSelect = document.getElementById("menu-select");
      const durationDisplay = document.getElementById("duration-display");
      const durationText = document.getElementById("duration-text");

      function calculateEndTime() {
        const selectedDateTime = datetimeInput.value;
        const selectedMenu = menuSelect.value;

        if (!selectedDateTime || !selectedMenu) {
          durationDisplay.classList.add("hidden");
          return;
        }

        const duration = menuDurations[selectedMenu];
        if (!duration) {
          durationDisplay.classList.add("hidden");
          return;
        }

        // 開始時刻をDateオブジェクトに変換
        const startDateTime = new Date(selectedDateTime);
        const endDateTime = new Date(startDateTime.getTime() + duration * 60 * 1000);

        // 終了時刻をフォーマット
        const endTime = endDateTime.toLocaleTimeString("ja-JP", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });

        // 表示
        const hours = Math.floor(duration / 60);
        const minutes = duration % 60;
        let durationStr = "";
        if (hours > 0 && minutes > 0) {
          durationStr = `${hours}時間${minutes}分`;
        } else if (hours > 0) {
          durationStr = `${hours}時間`;
        } else {
          durationStr = `${minutes}分`;
        }

        durationText.textContent = `所要時間: ${durationStr} | 終了予定時刻: ${endTime}`;
        durationDisplay.classList.remove("hidden");
      }

      datetimeInput.addEventListener("change", calculateEndTime);
      menuSelect.addEventListener("change", calculateEndTime);

      // 初期表示
      calculateEndTime();
    </script>
  </body>
</html>
