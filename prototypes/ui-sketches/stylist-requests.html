<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約リクエスト管理 - サロン予約システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- ヘッダー -->
        <header class="bg-green-600 text-white p-4">
            <h1 class="text-xl font-bold">予約リクエスト管理</h1>
            <p class="text-sm text-green-100 mt-1">美容師用画面</p>
        </header>

        <!-- フィルター -->
        <div class="p-4 bg-white border-b">
            <div class="flex space-x-2">
                <button class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-semibold">
                    すべて
                </button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-semibold">
                    リクエスト中
                </button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm font-semibold">
                    調整中
                </button>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <main class="p-4">
            <div class="space-y-3">
                <!-- 予約リクエストカード 1: リクエスト中 -->
                <a href="stylist-request-detail.html?id=1" class="block bg-white border-2 border-blue-500 rounded-lg p-4 shadow hover:shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded">
                            リクエスト中
                        </span>
                        <span class="text-xs text-gray-500">2025/11/11 14:30</span>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">2025年11月25日（月）15:00</h3>
                    <p class="text-sm text-gray-600 mb-1">メニュー: カット + カラー</p>
                    <p class="text-sm text-gray-600 mb-1">お客さん: 山田太郎</p>
                    <p class="text-sm text-gray-600">連絡手段: -</p>
                </a>

                <!-- 予約リクエストカード 2: リクエスト中 -->
                <a href="stylist-request-detail.html?id=2" class="block bg-white border-2 border-blue-500 rounded-lg p-4 shadow hover:shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded">
                            リクエスト中
                        </span>
                        <span class="text-xs text-gray-500">2025/11/11 10:00</span>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">2025年11月20日（水）14:00</h3>
                    <p class="text-sm text-gray-600 mb-1">メニュー: カット</p>
                    <p class="text-sm text-gray-600 mb-1">お客さん: 佐藤花子</p>
                    <p class="text-sm text-gray-600">連絡手段: LINE</p>
                </a>

                <!-- 予約リクエストカード 3: 調整中 -->
                <a href="stylist-request-edit.html?id=3" class="block bg-white border-2 border-yellow-500 rounded-lg p-4 shadow hover:shadow-md">
                    <div class="flex justify-between items-start mb-2">
                        <span class="inline-block px-2 py-1 bg-yellow-100 text-yellow-800 text-xs font-semibold rounded">
                            調整中
                        </span>
                        <span class="text-xs text-gray-500">2025/11/11 09:00</span>
                    </div>
                    <h3 class="font-semibold text-lg mb-1">2025年11月19日（火）10:00</h3>
                    <p class="text-sm text-gray-600 mb-1">メニュー: カット + パーマ</p>
                    <p class="text-sm text-gray-600 mb-1">お客さん: 鈴木一郎</p>
                    <p class="text-sm text-gray-600">連絡手段: 電話</p>
                </a>
            </div>

            <!-- 空の状態 -->
            <!-- <div class="text-center py-12">
                <p class="text-gray-500">予約リクエストはありません</p>
            </div> -->
        </main>
    </div>
</body>
</html>
